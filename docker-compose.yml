version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: harbor-postgres
    environment:
      POSTGRES_USER: harbor
      POSTGRES_PASSWORD: harbor_dev_password
      POSTGRES_DB: harbor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harbor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: harbor-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
